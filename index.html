<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 92, 0.2);
            max-width: 400px;
            z-index: 10;
            border: 4px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff4b5c;
            text-shadow: 2px 2px #ffe6e6;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 25px;
        }

        img {
            width: 180px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background: #ff4b5c;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 75, 92, 0.4);
        }

        #yesBtn:hover {
            background: #ff2e44;
            transform: scale(1.1) rotate(-3deg);
        }

        #noBtn {
            background: #f0f0f0;
            color: #888;
            position: relative; /* Script changes this to fixed on hover */
            z-index: 1000;
        }

        .emoji {
            position: fixed;
            top: -50px;
            font-size: 24px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

        <button id="yesBtn">Yesssssss üòå</button>
        <button id="noBtn">Nooiii üòã</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    const gif = document.getElementById("gif");
    const message = document.getElementById("message");
    const subtext = document.getElementById("subtext");
    const btnWrapper = document.getElementById("btnWrapper");

        div.style.left = Math.random() * 100 + "vw";
        div.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 5000);
    }

        noBtn.style.top = `${y}px`;

        // Start the music!
        audio.play().catch(e => console.log("Audio play blocked until interaction"));
