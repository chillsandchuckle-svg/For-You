<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You!! ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 15px;
            color: #ff4b5c;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        img {
            width: 200px;
            margin-bottom: 25px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4b5c;
            color: white;
        }

        #yesBtn:hover {
            background: #ff2e44;
            transform: scale(1.05);
        }

        #noBtn {
            background: #eee;
            color: #333;
            position: relative;
        }

        .celebration {
            animation: pop 0.5s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
   .emoji {
    position: fixed;
    top: -50px;
    font-size: 24px;
    user-select: none;
    z-index: 1000;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
} </style>
</head>

<body>

<div class="container">
    <h1 id="message">Will you be my Valentine?üò≠ ‚ù§Ô∏è</h1>
    <p id="subtext">Ofcouse Yesüòúüòú</p>

    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üòã</button>
    </div>
</div>
</div>

<script>
    // 1. Setup existing buttons and elements
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const message = document.getElementById("message");
    const subtext = document.getElementById("subtext");

    // 2. // 2. Music Setup
const audio = new Audio('https://www.soundtrackpro.com/wp-content/uploads/2021/05/Romantic-Piano.mp3');
audio.loop = true;

    // 3. Falling Emojis Logic
    function createEmoji() {
        const emojis = ['‚ù§Ô∏è', 'üåπ', 'üíñ', 'üå∏'];
        const div = document.createElement('div');
        div.classList.add('emoji');
        div.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        div.style.left = Math.random() * 100 + "vw";
        div.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 5000);
    }
    setInterval(createEmoji, 300);

    // 4. NO Button Jump Trick
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // 5. YES Button Magic
    yesBtn.addEventListener("click", () => {
        message.innerText = "YAYYY You Are Bunnyfiedü•∞üò≠ ‚ù§Ô∏è";
        subtext.innerText = "You just made me the happiest person alive Darlingüòå";
        gif.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
        document.querySelector(".container").classList.add("celebration");
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        
        // Play the music!
        audio.play();
    });
</script>
</body>
</html>
