<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff4b5c;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        img {
            width: 200px;
            margin-bottom: 25px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4b5c;
            color: white;
        }

        #yesBtn:hover {
            background: #ff2e44;
            transform: scale(1.05);
        }

        #noBtn {
            background: #eee;
            color: #333;
            position: relative;
        }

        /* ‚ù§Ô∏è Floating Hearts */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 22px;
            animation: fall linear forwards;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .celebration {
            animation: pop 0.5s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-ambient-11005.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1 id="message">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p id="subtext">Please say yes ü•∫</p>

    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üôÉ</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const message = document.getElementById("message");
    const subtext = document.getElementById("subtext");

    /* üòå NO Button Escape */
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    /* ‚ù§Ô∏è YES Button Magic */
    yesBtn.addEventListener("click", () => {
        message.innerText = "YAYYY ‚ù§Ô∏è";
        subtext.innerText = "You just made me the happiest person alive üòå";

        gif.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

        document.querySelector(".container").classList.add("celebration");

        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });

    /* üíñ Multiple Heart Types */
    const hearts = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíï", "üíò"];

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        heart.style.opacity = Math.random();

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 250);
</script>

</body>
</html>
